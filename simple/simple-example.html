<html>
<body>
  <simple-inlined greet="Matt"></simple-inlined>
  <script type="riot/tag">
    <simple-inlined>
      <h5>hello {opts.greet}</h5>
      <simple></simple>
    </simple-inlined>
  </script>

  <script type="riot/tag" data-src="simple.tag"></script>

  <script src="https://cdn.jsdelivr.net/riot/3.0.7/riot+compiler.min.js"></script>
  <script>

    riot.mount('simple', { greet: 'Joe' });
    riot.mount('simple-inlined', { greet: 'Joe' });

  </script>
</body>
</html>
