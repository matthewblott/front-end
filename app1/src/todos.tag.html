<todos>
  <h1>Todos</h1>

  <ul>
    <li each={todo in opts.todos }>{todo.name} {todo.description}</li>
  </ul>

  <script>

    var tag = this;

    tag.on('mount', () => {
      opts.callback(tag);
    });

    tag.on('data_loaded', (todos) => {
      opts.todos = todos;
      tag.update();
    });

  </script>

</todos>
